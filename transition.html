<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: rgb(98, 172, 172);
            /* transition: width 5s linear 2s, background-color 3s ease-in 2s; */
            transition: transform 2s;
        }
        .box:hover{
            transform: rotate(45deg) scale(1.5) translateX(150px);
            /* width: 400px; */
            /* background-color: rgb(86, 133, 221); */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape.This is css style property name</li>
        <li>Translate: it is  a value of the transform style rule. this means you move either x,or y or both axis</li>
        <li>Transition: how long will take to do the change of the shape or color</li>
    </ul>
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
</body>
</html>
